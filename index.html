<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>калькалятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="disp">
            <p class = "d1"></p>
            <p class = "zn"></p>
            <p class = "d2"></p>
            <p>=</p>
            <p class = "res"></p>
        </div>
        <div class="but">
            <button class="button op">%</button>
            <button class="button del">CE</button>
            <button class="button del">C</button>
            <button class="button del">Back</button>

            <button class="button op">1/x</button>
            <button class="button op">x2</button>
            <button class="button op">sqrt</button>
            <button class="button znak">/</button>

            <button class="button dig">7</button>
            <button class="button dig">8</button>
            <button class="button dig">9</button>
            <button class="button znak">X</button>

            <button class="button dig">4</button>
            <button class="button dig">5</button>
            <button class="button dig">6</button>
            <button class="button znak">-</button>

            <button class="button dig">1</button>
            <button class="button dig">2</button>
            <button class="button dig">3</button>
            <button class="button znak">+</button>

            <button class="button op">+/-</button>
            <button class="button dig">0</button>
            <button class="button op">,</button>
            <button class="button result">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
